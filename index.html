<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application PWA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

</head>
<body>
    <div id="app">
        <!-- Bouton réglages en haut à droite -->
        <div id="settings">
            <button id="settings-btn">
                ⚙️
            </button>
        </div>

        <!-- Logo de la compagnie -->
        <img src="images/logo.png" alt="Logo de la compagnie" id="logo">

        <!-- Boutons principaux -->
        <button id="take-photo">📷 Prendre une photo</button>
        <button id="select-photo">📂 Sélectionner une ou plusieurs photos</button>
        <button id="send-files">📤 Transmettre</button>

        <!-- Zone pour afficher les options du serveur -->
        <div id="server-options"></div>
        
        <div id="qr-reader-container" style="display: none;">
            <div id="qr-reader"></div>
            <div id="qr-result" style="margin-top: 10px; color: #007BFF; font-weight: bold;"></div>
            <button id="stop-scan">✖️ Arrêter le scan</button>
        </div>
        
        
    </div>

    <script src="app.js"></script>
</body>
</html>
